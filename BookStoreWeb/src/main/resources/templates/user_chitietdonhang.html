<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/img/logo/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Nhà sách trực tuyến TikiTaka- TikiTaka.com</title>
</head>

<body>
    <header class="header" th:include="header :: header"></header>

    <div class="container order-details-container">
        <div class="order-header">
            <a href="/taikhoan/donhang">
                <button class="back-to-orders" id="back-to-orders">Quay lại danh sách đơn hàng</button>
            </a>
            <div class="order-container-state">
                <span class="order-id" th:text="'Mã đơn hàng: ' + ${order.orderID}"></span>
                <span>|</span>
                <span class="order-state" th:text="${order.orderStatus}"></span>
            </div>
        </div>
        <div class="order-container">
            <div class="order-user-info">
                <h2>Thông tin khách hàng</h2>
                <div>
                    <div class="user-info-table">
                        <table>
                            <tr>
                                <td><span style="font-weight: bold;">Tên khách hàng:</span></td>
                                <td th:text="${account.userName}"></td>
                            </tr>
                            <tr>
                                <td><span style="font-weight: bold;">Số điện thoại:</span></td>
                                <td th:text="${account.userPhone}"></td>
                            </tr>
                            <tr>
                                <td><span style="font-weight: bold;">Địa chỉ:</span></td>
                                <td th:text="${account.userAddress}"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="order-product-info">
                <div class="order-product-info-item" th:each="book : ${bookList}">
                    <img th:src="${book.book.bookImage}" alt="Product Image">
                    <div class="order-product-info-description">
                        <h3 th:text="${book.book.bookName}"></h3>
                        <p th:text="'Số lượng: ' + ${book.quantity}"></p>
                        <p th:text="'Giá: ' + ${book.book.bookPrice}"></p>
                    </div>
                </div>  
            </div>
        </div>
        <div class="table-total-container">
            <table class="total-table">
                <tr>
                    <td class="total-name">Tổng tiền</td>
                    <td class="total-value" th:text="${order.orderPrice}"></td>
                </tr>
                <tr>
                    <td class="total-name">Phí vận chuyển</td>
                    <td class="total-value">25.000đ</td>
                </tr>
                <tr>
                    <td class="total-name">Tổng cổng</td>
                    <td class="total-value" th:text="${totalValue}"></td>
                </tr>
            </table>
        </div>
    </div>

    <footer th:include="footer :: footer" class="container footer-container"></footer>
</body>
<script src="/js/main.js"></script>

</html>
