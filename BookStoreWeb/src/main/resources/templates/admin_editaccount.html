<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="icon" href="/img/logo/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src='/js/admin.js'></script>
    <title>TikiTaka.com - Admin</title>
</head>

<body>
    <div th:include="header_admin" class="header"></div>
    <div th:include="sidebar_admin" class="sidebar" id="sidebar"></div>

    <div class="content" id="content">
        <div class="container-edit">
            <h2>Chỉnh Sửa Thông Tin Người Dùng</h2>
            <form action="" class="form-container" method="post">
                <div class="form-group">
                    <label for="accountName">Tên đăng nhập: </label>
                    <input type="text" name="accountID" id="accountID" class="accountName"
                    th:value="${account.userID}" readonly>
                </div>
                <div class="form-group">
                    <label for="accountName">Họ và tên: </label>
                    <input type="text" name="accountName" id="accountName" class="accountName"
                    th:value="${account.userName}">
                </div>
                <div class="form-group">
                    <label for="accountPhone">Số điện thoại: </label>
                    <input type="text" name="accountPhone" id="accountPhone" class="accountPhone"
                    th:value="${account.userPhone}">
                </div>
                <div class="form-group">
                    <label for="accountAdress">Địa chỉ:</label>
                    <input type="text" name="accountAdress" id="accountAdress" class="accountAdress"
                    th:value="${account.userAddress}">
                </div>
                <div class="button-container">
                    <button class="btn account-save-button" type="submit">Lưu</button>
                    <button class="btn account-cancel-button">Hủy</button>
                </div>
            </form>
        </div>
    </div>
</body>

<script>
    var sidebar = document.getElementById("sidebarAccount");
    sidebar.classList.add('active');
</script>

</html>
