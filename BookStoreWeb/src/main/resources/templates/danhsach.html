<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/img/logo/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <title>Nhà sách trực tuyến TikiTaka- TikiTaka.com</title>
</head>

<body>
    <header class="header" th:include="header :: header"></header>

    <div class="container gallery-container">
        <div class="director">
            <a href="/trangchu" style="color: #C92127">Trang chủ</a>
            <i class="fa-solid fa-angle-right"></i>
            <a href="" style="color: #000;">Danh sách sản phẩm</a>
        </div>
        <div class="gallery">
            <h2>Danh sách sản phẩm</h2>
            <div class="gallery-wrapper">
                <div>
                    <div class="product-wrapper">
                        <div class="product-item" th:each="book : ${bookList}">
                            <div class="product-img">
                                <a th:href="@{'/sach/' + ${book.bookID}}">
                                    <img th:src="${book.bookImage}" alt="">
                                </a>
                            </div>
                            <h3 class="product-name">
                                <a th:href="@{'/sach/' + ${book.bookID}}" th:text="${book.bookName}"></a>
                            </h3>
                            <div class="product-price">
                                <p><span th:text="${book.bookPrice}"></span></p>
                            </div>
                            <div class="product-sold">
                                <p>Đã bán <span th:text="${book.bookSold}"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:include="footer :: footer" class="container footer-container"></footer>
</body>
<script src="/js/main.js"></script>
</html>
