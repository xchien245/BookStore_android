<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/img/logo/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Nhà sách trực tuyến TikiTaka- TikiTaka.com</title>
</head>

<body>
    <header class="header" th:include="header :: header"></header>

    <div class="container">
        <div class="container-info">
            <nav class="sidebar">
                <div class="slidebar-title">
                    <h2>TÀI KHOẢN</h2>
                </div>
                <div class="slidebar-content">
                    <ul>
                        <li><a href="/taikhoan/thongtin" id="user-info-link">Thông tin tài khoản</a></li>
                        <li><a href="/taikhoan/donhang" id="user-order-link" class="selected">Đơn hàng của tôi</a></li>
                    </ul>
                </div>
            </nav>

            <div class="right-content" id="user-order">
                <h2>ĐƠN HÀNG CỦA TÔI</h2>

                <div class="order-list">
                <div class="order-item" th:each="order : ${orderList}">
                    <div class="order-header">
                        <span class="order-id" th:text="${'Mã đơn hàng: '+order.orderID}"></span>
                        <span class="order-state" th:text="${'Tình trạng: '+order.orderStatus}"></span>
                        <div class="header-right">
                            <span class="order-date" th:text="${'Ngày đặt: '+order.orderTime}"></span>
                        </div>
                    </div>
                    <div class="order-details">
                        <div class="product-info" style="flex-direction: row;">
                            <img th:src="${order.orderFirstBook.bookImage}" alt="Product Image">
                            <div class="product-description">
                                <div>
                                    <h3 th:text="${order.orderFirstBook.bookName}"></h3>
                                <p th:text="'Và '+${order.orderItemQuantity}+ ' cuốn sách khác'"></p>
                                </div>
                                <p th:text="${order.orderPrice}"></p>
                            </div>
                        </div>
                    </div>
                    <a th:href="@{'/taikhoan/donhang/' + ${order.orderID}}"><button class="view-detail">Xem chi tiết đơn hàng</button></a>
                </div>
            </div>
        </div>
    </div>
    </div>

    <footer th:include="footer :: footer" class="container footer-container"></footer>
</body>

<script src="/js/main.js"></script>

<script>
    document.getElementById("change-password").addEventListener("change", function () {
        var passwordFields = document.querySelector(".password-fields");
        passwordFields.style.display = this.checked ? "block" : "none";
    });
</script>
<!-- hết -->

</html>
