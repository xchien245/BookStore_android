<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="icon" href="/img/logo/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src='/js/admin.js'></script>
    <title>TikiTaka.com - Admin</title>
</head>

<body>
    <div th:include="header_admin" class="header"></div>
    <div th:include="sidebar_admin" class="sidebar" id="sidebar"></div>

    <div class="container container-m-account">
        <h1>Quản lý tài khoản người dùng</h1>

        <div class="container-account-card">
            <div class="account-card" th:each="account : ${accountList}">
                <div class="account-details">
                    <table>
                        <tr>
                            <td><span style="font-weight: bold;">ID:</span></td>
                            <td><span class="account-code" th:text="${account.userID}"></span></td>
                        </tr>
                        <tr>
                            <td><span style="font-weight: bold;">Họ và tên:</span></td>
                            <td><span class="account-name" th:text="${account.userName}"></span></td>
                        </tr>
                        <tr>
                            <td><span style="font-weight: bold;">Email:</span></td>
                            <td><span class="account-price" th:text="${account.userEmail}"></span></td>
                        </tr>
                        <tr>
                            <td><span style="font-weight: bold;">Số điện thoại: </span></td>
                            <td><span class="account-remain" th:text="${account.userPhone}"></span></td>
                        </tr>
                        <tr>
                            <td><span style="font-weight: bold;">Địa chỉ</span></td>
                            <td><span class="account-state" th:text="${account.userAddress}"></span></td>
                        </tr>
                    </table>
                    <div class="account-actions">
                        <a th:href="@{'/quantri/taikhoan/chinhsua/' + ${account.userID}}">
                            <button class="btn btn-edit-account">Chỉnh sửa thông tin</button>
                        </a>
                        <a th:href="@{'/quantri/taikhoan/xoa/' + ${account.userID}}">
                            <button class="btn btn-delete-account">Xóa</button>
                        </a>
                    </div>
                </div>
            </div>      
        </div>
    </div>
</body>
<script>
    var sidebar = document.getElementById("sidebarAccount");
    sidebar.classList.add('active');
</script>
</html>
