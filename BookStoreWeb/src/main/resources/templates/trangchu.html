<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/img/logo/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="/js/slide.js"></script>
    <script src="/js/validate.js"></script>

    <title>Nhà sách trực tuyến TikiTaka- TikiTaka.com</title>
</head>

<body>
    <header class="header" th:include="header :: header"></header>

    <div class="slideshow container">
        <div class="slideshow-container">
            <div class="owl-carousel owl-theme">
                <div class="item"><img src="/img/banner/1.png" alt="Slide 1"></div>
                <div class="item"><img src="/img/banner/2.jpg" alt="Slide 2"></div>
                <div class="item"><img src="/img/banner/3.jpg" alt="Slide 3"></div>
                <div class="item"><img src="/img/banner/4.jpg" alt="Slide 4"></div>
                <div class="item"><img src="/img/banner/5.jpg" alt="Slide 5"></div>
            </div>
        </div>
        <div class="banner-small">
            <div>
                <img src="/img/banner/bannerZalo.jpg" alt="">
            </div>
            <div>
                <img src="/img/banner/bannerVNPAY.jpg" alt="">
            </div>
        </div>
    </div>

    <div class="container-product-wrapper">
        <div class="new-books-section">
            <div class="heading-box">
                <div class="icon-new">
                    <img src="/img/icon_new.png" alt="New Icon">
                </div>
                <h2 class="section-title">Sách mới nổi bật</h2>
            </div>
        </div>

        <div>
            <div class="product-wrapper">
                <div class="product-item" th:each="book : ${bookList}">
                    <div class="product-img">
                        <a th:href="@{'/sach/' + ${book.bookID}}">
                            <img th:src="${book.bookImage}" alt="">
                        </a>
                    </div>
                    <h3 class="product-name">
                        <a th:href="@{'/sach/' + ${book.bookID}}" th:text="${book.bookName}"></a>
                    </h3>
                    <div class="product-price">
                        <p><span th:text="${book.bookPrice}"></span></p>
                    </div>
                    <div class="product-sold">
                        <p>Đã bán <span th:text="${book.bookSold}"></span></p>
                    </div>
                </div>
            </div>
        </div>
        <button class="shopping-now" id="directToDanhSach">Xem thêm</button>
    </div>

    <footer th:include="footer :: footer" class="container footer-container"></footer>
</body>

<script>
    document.getElementById("directToDanhSach").addEventListener("click", () => {
        window.location.href = 'danhsach'
    })
</script>
<script src="/js/main.js"></script>
</html>
