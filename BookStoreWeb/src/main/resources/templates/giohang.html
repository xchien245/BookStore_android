<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/img/logo/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="/js/checkCart.js"></script>
    <script src="/js/editCart.js"></script>
    <title>Nhà sách trực tuyến TikiTaka- TikiTaka.com</title>
</head>

<body>
    <header class="header" th:include="header :: header"></header>    

    <div class="container cart" id="cart">
        <div class="director">
            <a href="/trangchu" style="color: #C92127">Trang chủ</a>
            <i class="fa-solid fa-angle-right"></i>
            <a href="">Giỏ hàng</a>
        </div>
        <div>
            <div class=" cart-heading">
                <h2>GIỎ HÀNG</h2>
            </div>
            <div class="cart-body" id="cart-body">
                <div class="cart-left">
                    <div id="cart-container">
                        <div class="cart-header">
                            <div>
                                <input type="checkbox" id="selectAllCheckbox">
                                <label for="selectAllCheckbox">Chọn tất cả</label>
                            </div>
                            <div>
                                <button class="deleteAllProduct" id="deleteSelected" onclick="deleteAllCart()">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="cart-right">
                    <div class="box-checkout">
                        <header>
                            <span>Thành tiền</span>
                            <span id="thanhTien">0đ</span>
                        </header>
                        <div class="total-vat">
                            <div class="vat">Tổng số tiền (gồm VAT)</div>
                            <div class="total" id="total">0đ</div>
                        </div>
                        <a href="/giohang/thanhtoan"><button class="checkout-btn" >Thanh toán</button></a>
                    </div>
                </div>
            </div>
        </div>
    <div class="container-cart-empty" id="container-cart-empty">
        <div class="cart-empty">
            <div class="img-empty"><img src="/img/cart-empty.svg" alt=""></div>
        </div>
        <div>
            <p>Chưa có sản phẩm trong giỏ hàng của bạn.</p>
        </div>
        <div>
            <button class="shopping-now" id="shopping-now">MUA SẮM NGAY</button>
        </div>
    </div>
    </div>

    <footer th:include="footer :: footer" class="container footer-container"></footer>
</body>
<script src="/js/main.js"></script>
</html>
